<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор слов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Генератор слов</h1>
        <div class="buttons">
            <button id="wordBtn" class="btn">Слово</button>
            <button id="passwordBtn" class="btn">Пароль</button>
            <button id="numberBtn" class="btn">Цифра</button>
        </div>
        <div class="output-container">
            <input type="text" id="output" readonly placeholder="Выберите тип генерации">
            <button id="copyBtn" class="copy-btn">Копировать</button>
        </div>
        <button id="refreshBtn" class="btn refresh-btn">Обновить</button>
    </div>
    <footer>
        <p>Site created by Ylham Shadyyev | All rights reserved</p>
        <a href="https://github.com/ylhamshadyyew" target="_blank" rel="noopener noreferrer">My GitHub Account (CLICK!)</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
